name: build
defaults:
  run:
    working-directory: src/WateryTart.MusicAssistant

on:
  workflow_dispatch: {}
  release:
    types: [published]
# Ensure the runner can upload release assets
permissions:
  contents: write

jobs:
  generate-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '10.0.x' ]

    steps:
      # Build project
      - uses: actions/checkout@v6
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'
          cache: true
          cache-dependency-path: './src/WateryTart.MusicAssistant/packages.lock.json'
      - name: Install dependencies
        run: dotnet restore
      - run: dotnet build  --configuration Release
# Should need this because the above *should* build the nupkg
#      - name: make nupkg
#        run: dotnet pack --configuration Release
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: WateryTart.MusicAssistant
          path: src/WateryTart.MusicAssistant/bin/Release/
