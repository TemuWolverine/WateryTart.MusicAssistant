name: build

on:
  push:
    branches: [main]

jobs:
  generate-version:
    runs-on: ubuntu-latest
    permissions:
        id-token: write
    steps:
      # Build project
      - uses: actions/checkout@v6
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'
          cache: true
          cache-dependency-path: './src/WateryTart.MusicAssistant/packages.lock.json'
      - name: Install dependencies
        run: dotnet restore ./src/WateryTart.MusicAssistant
      - run: dotnet build ./src/WateryTart.MusicAssistant -c Release
      - name: make nupkg
        run: dotnet pack ./src/WateryTart.Musicassistant

